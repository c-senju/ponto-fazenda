<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Ponto Fazenda{% endblock %}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='logo.png') }}">
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            background: #f9f9f9;
            color: #333;
        }
        .header {
            background: #ffffff;
            padding: 10px 40px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header img {
            height: 50px; /* Ajuste a altura conforme necess√°rio */
        }
        .header a {
            text-decoration: none;
            color: #d32f2f;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .header a:hover {
            background-color: #ffebee;
        }
        .container {
            width: 90%;
            margin: auto;
            padding: 20px;
        }
        {% block style %}{% endblock %}
    </style>
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo Fazenda">
        {% if session.logged_in %}
            <a href="/logout">Sair</a>
        {% endif %}
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
